{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>
<link type="text/css" rel="stylesheet" href="{% static 'notifapi/vue-ui/dist/css/app.css' %}"/>
<link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
{% comment %} <link type="text/css" rel="stylesheet" href="{% static 'notifapi/vue-ui/dist/css/app.css' %}"/> {% endcomment %}

<div id="wrapper">
    Hello there!
    {% comment %} Values like VISIT must be uppercase because they must match the uppercase constants
    defined in the Django model {% endcomment %}
    <div id="visits-notifications" data-notification-type="VISIT" class="bell"></div>
    <div id="tease-notifications" data-notification-type="TEASE" class="bell"></div>
    <div id="message-notifications" data-notification-type="MESSAGE" class="bell"></div>
    <div id="general-notifications" data-notification-type="general" class="bell"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'notifapi/vue-ui/dist/js/chunk-vendors.js' %}"></script>
<script type="text/javascript" src="{% static 'notifapi/vue-ui/dist/js/app.js' %}"></script>
